<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Exercice 03</h2>
    <script>
        function filterArrayByObjectProperties(array, property, value)
        {
            return array.filter(function(item){
                return item[property] === value
            })
        }
        let products =[
            {name : 'banana', type: 'fruit'},
            {name : 'cucumber', type: 'vegetable'},
            {name : 'orange', type: 'fruit'},
            {name : 'celery', type: 'vegetable'},
            {name : 'horseradish', type: 'vegetable'},
        ]
        let filteredFruits= filterArrayByObjectProperties(products,'type', 'fruit')
        console.log(filteredFruits)
        let filteredVegetable= filterArrayByObjectProperties(products,'type', 'vegetable')
        console.log(filteredVegetable)

    </script>
</body>
</html>
